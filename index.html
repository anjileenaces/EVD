<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .result {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: pink;
    }
    ul {
      padding-left: 20px;
    }
    li.correct {
      color: green;
    }
    li.incorrect {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Typing Test</h1>
  <p>Type the word: <strong id="targetWord">hello</strong></p>
  <input type="text" id="typingInput" placeholder="Type and press Enter..." style="width: 300px;"> 
  <div id="feedback" class="result"></div>

  <h3>Word History:</h3>
  <ul id="wordHistory"></ul>

  <script>
    const wordList = ["hello", "world", "javascript", "typing", "test"];
    let currentIndex = 0;

    const typingInput = document.getElementById('typingInput');
    const feedback = document.getElementById('feedback');
    const wordHistory = document.getElementById('wordHistory');
    const targetWordDisplay = document.getElementById('targetWord');

    targetWordDisplay.textContent = wordList[currentIndex];

    typingInput.addEventListener('keydown', function(e) {
      if (e.key === "Enter") {
        const typed = typingInput.value.trim().toLowerCase();
        if (typed === "") return;

        const currentWord = wordList[currentIndex].toLowerCase();
        const isCorrect = typed === currentWord;

        feedback.textContent = isCorrect
          ? `‚úÖ Correct! You typed "${typed}"`
          : `‚ùå Incorrect. You typed "${typed}"`;
        feedback.className = "result " + (isCorrect ? "correct" : "incorrect");

        const li = document.createElement("li");
        li.textContent = `Word ${currentIndex + 1}: "${typed}"`;
        li.className = isCorrect ? "correct" : "incorrect";
        wordHistory.appendChild(li);

        if (isCorrect) {
          currentIndex++;
          if (currentIndex < wordList.length) {
            targetWordDisplay.textContent = wordList[currentIndex];
          } else {
            targetWordDisplay.textContent = "üéâ Test complete!";
            typingInput.disabled = true;
          }
        }

        typingInput.value = "";
      }
    });
  </script>

</body>
</html>.
